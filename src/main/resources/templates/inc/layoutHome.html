<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">

    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" href="/homePage/assets/img/logo.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">


    <!-- Vendor CSS Files -->
    <link th:href="@{/homePage/assets/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{/homePage/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/homePage/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/homePage/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/homePage/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/homePage/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link th:href="@{/homePage/assets/css/style.css}" rel="stylesheet">

</head>
<body>

    <th:block th:replace="inc/templateHome :: topBar" ></th:block>
    <th:block th:replace="inc/templateHome :: header" ></th:block>
    <th:block layout:fragment="content"></th:block>
    <div th:if="${#request.getServletPath() != '/giris_yap'}">
        <th:block th:replace="inc/templateHome :: footer"></th:block>
    </div>




    <!-- Vendor JS Files -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script th:src="@{/homePage/assets/vendor/aos/aos.js}"></script>
    <script th:src="@{/homePage/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/homePage/assets/vendor/glightbox/js/glightbox.min.js}"></script>
    <script th:src="@{/homePage/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
    <script th:src="@{/homePage/assets/vendor/php-email-form/validate.js}"></script>
    <script th:src="@{/homePage/assets/vendor/swiper/swiper-bundle.min.js}"></script>

    <!-- Template Main JS File -->
    <script th:src="@{/homePage/assets/js/main.js}"></script>

    <th:block layout:fragment="contentJs"></th:block>

</body>
</html>
