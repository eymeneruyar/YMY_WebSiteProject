<!DOCTYPE html>
<html class="loading semi-dark-layout" lang="en" data-layout="semi-dark-layout" data-textdirection="ltr"
      xmlns:th="http://www.thymeleaf.org">

<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Yarbaç Admin Menu Template</title>
    <link rel="shortcut icon" type="image/x-icon" href="/homePage/assets/img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">
</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body>

<!-- BEGIN: Header-->
<nav th:fragment="header" class="header-navbar navbar navbar-expand-lg align-items-center floating-nav navbar-light navbar-shadow">
    <div class="navbar-container d-flex content">

        <div class="bookmark-wrapper d-flex align-items-center">
            <ul class="nav navbar-nav d-xl-none">
                <li class="nav-item"><a class="nav-link menu-toggle" href="javascript:void(0);"><i class="ficon" data-feather="menu"></i></a></li>
            </ul>
        </div>

        <ul class="nav navbar-nav align-items-center ml-auto">
            <li class="nav-item dropdown dropdown-user">
                <a class="nav-link dropdown-toggle dropdown-user-link" id="dropdown-user" href="javascript:void(0);" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="user-nav d-sm-flex d-none">
                    <span class="user-name font-weight-bolder" id="id_templateUser"></span>
                    <span class="user-status" id="id_templateUserRole"></span>
                </div>
                <span class="avatar">
                    <img id="id_templateImageProfile" class="rounded " height="40" width="40" />
                    <span class="avatar-status-online"></span>
                </span>
            </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown-user">
                    <a class="dropdown-item" href="/ayarlar"><i class="mr-50" data-feather="settings"></i>Ayarlar</a>
                    <a class="dropdown-item" href="/cikis_yap"><i class="fas fa-sign-out-alt"></i>  Çıkış Yap</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<!-- END: Header-->


<!-- BEGIN: Main Menu-->
<div th:fragment="menu" class="main-menu menu-fixed menu-dark menu-accordion menu-shadow" data-scroll-to-active="true">
    <div class="navbar-header">
        <ul class="nav navbar-nav flex-row">
            <li class="nav-item mr-auto">
                <a class="navbar-brand" href="/yonetim">
                    <img src="/homePage/assets/img/logo.png" style="max-height: 32px;" alt="" class="img-fluid">
                    <h2 class="brand-text ml-1" style="font-size: 20px;
                        margin: 0;
                        padding: 0;
                        line-height: 1;
                        font-weight: 700;
                        letter-spacing: 2px;
                        text-transform: uppercase;">Yarbaç</h2>
                </a>
            </li>
            <li class="nav-item nav-toggle">
                <a class="nav-link modern-nav-toggle pr-0" data-toggle="collapse">
                    <i class="d-block d-xl-none text toggle-icon font-medium-4" data-feather="x"></i>
                    <i class="d-none d-xl-block collapse-toggle-icon font-medium-4  text-primary" data-feather="disc" data-ticon="disc"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="shadow-bottom"></div>
    <div class="main-menu-content">

        <ul class="navigation navigation-main" id="main-menu-navigation" data-menu="menu-navigation">
            <li class=" nav-item"><a th:classappend="${ #request.getServletPath() == '/yonetim' ? 'active' : '' }" class="d-flex align-items-center" href="/yonetim"><i class="fas fa-home"></i><span class="menu-title text-truncate">Ana Sayfa</span></a></li>
            <li class=" nav-item"><a th:classappend="${ #request.getServletPath() == '/firma' ? 'active' : '' }" class="d-flex align-items-center" href="/firma"><i class="far fa-building"></i><span class="menu-title text-truncate">Firma Ekle</span></a></li>
            <li class=" nav-item"><a th:classappend="${ #request.getServletPath() == '/musteri' ? 'active' : '' }" class="d-flex align-items-center" href="/musteri"><i class="fas fa-user-plus"></i><span class="menu-title text-truncate">Müşteri Ekle</span></a></li>
            <li class=" nav-item"><a th:classappend="${ #request.getServletPath() == '/fatura_ekle' ? 'active' : '' }" class="d-flex align-items-center" href="/fatura_ekle"><i class="fas fa-file-invoice"></i><span class="menu-title text-truncate">Fatura İşlemleri</span></a></li>
            <li class=" nav-item"><a th:classappend="${ #request.getServletPath() == '/kasa_haraketleri' ? 'active' : '' }" class="d-flex align-items-center" href="/kasa_haraketleri"><i class="far fa-credit-card"></i><span class="menu-title text-truncate">Kasa İşlemleri</span></a></li>
            <li class=" nav-item"><a th:classappend="${ #request.getServletPath() == '/istatistikler' ? 'active' : '' }" class="d-flex align-items-center" href="/istatistikler"><i class="fas fa-chart-line"></i></i><span class="menu-title text-truncate">İstatistikler</span></a></li>
            <li class=" nav-item"><a th:classappend="${ #request.getServletPath() == '/ajandam' ? 'active' : '' }" class="d-flex align-items-center" href="/ajandam"><i class="fas fa-calendar-alt"></i><span class="menu-title text-truncate">Ajandam</span></a></li>
            <li class=" nav-item"><a th:classappend="${ #request.getServletPath() == '/ayarlar' ? 'active' : '' }" class="d-flex align-items-center" href="/ayarlar"><i data-feather='settings'></i><span class="menu-title text-truncate">Ayarlar</span></a></li>
            <li class=" nav-item"><a class="d-flex align-items-center" href="/cikis_yap"><i class="fas fa-sign-out-alt"></i><span class="menu-title text-truncate">Çıkış Yap </span></a></li>
        </ul>

    </div>
</div>
<!-- END: Main Menu-->


</body>
<!-- END: Body-->

</html>
