<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout"
      class="loading semi-dark-layout" lang="en" data-layout="semi-dark-layout" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui">
    <title>Müşteri Ekle</title>
    <link rel="shortcut icon" type="image/x-icon" href="/homePage/assets/img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body>

<th:block layout:fragment="content">
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-body">
                <!-- Ana ekrana aktarılmak istenen component'ler burada yazılmalıdır. -->

                <section id="multiple-column-form">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Müşteri Ekle</h4>
                                </div>
                                <div class="card-body">
                                    <form id="id_customerSaveForm" class="form">
                                        <div class="row">
                                            <div class="col-md-6 col-12 mb-1">
                                                <label>Yetkili Firma</label>
                                                <select id="id_customerCompany" class="select2 form-control form-control-lg">

                                                </select>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="id_customerName">Müşteri Adı</label>
                                                    <input id="id_customerName" type="text" class="form-control" placeholder="Müşteri Adı"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="id_customerSurname">Müşteri Soyadı</label>
                                                    <input id="id_customerSurname" type="text" class="form-control" placeholder="Müşteri Soyadı"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="id_customerPhone">Müşteri Telefon</label>
                                                    <div class="input-group input-group-merge">
                                                        <div class="input-group-prepend">
                                                            <span class="input-group-text">(+90)</span>
                                                        </div>
                                                        <input id="id_customerPhone" type="text" class="form-control phone-number-mask" placeholder="Firma Tel" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="id_customerEmail">Müşteri E-Posta</label>
                                                    <input id="id_customerEmail" type="email" class="form-control" placeholder="Müşteri E-Posta" />
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="id_customerBrand">Araç Marka</label>
                                                    <input id="id_customerBrand" type="text" class="form-control" placeholder="Araç Marka"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="id_customerModel">Araç Model</label>
                                                    <input id="id_customerModel" type="text" class="form-control" placeholder="Araç Model"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="form-group">
                                                    <label for="id_customerPlate">Araç Plaka</label>
                                                    <input id="id_customerPlate" type="text" class="form-control" placeholder="Araç Plaka"/>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">Not</span>
                                                    </div>
                                                    <textarea id="id_customerNote" class="form-control" aria-label="With textarea"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12 mt-2">
                                                <button type="submit" class="btn btn-primary mr-1">Kaydet</button>
                                                <button type="reset" class="btn btn-outline-secondary">Temizle</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="basic-datatable">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <table class="datatables-basic table display nowrap" id="id_customerTable">
                                    <thead>
                                        <tr>
                                            <th>Kod</th>
                                            <th>Firma</th>
                                            <th>Müşteri</th>
                                            <th>Telefon</th>
                                            <th>Marka</th>
                                            <th>Model</th>
                                            <th>Plaka</th>
                                            <th>Kayıt Tarihi</th>
                                            <th>Yönetim</th>
                                        </tr>
                                    </thead>
                                    <tbody id="id_customerTableRow">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <!-- END: Content-->

    <!-- Modal Product Detail -->
    <div class="modal fade text-left" id="id_customerDetailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel17" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="id_customerDetailModalTitle">Large Modal</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Firma Adı</label>
                            <div   id="id_customerDetailModalCompany" class="form-text"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Müşteri İsmi</label>
                            <div   id="id_customerDetailModalName" class="form-text"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Müşteri Soyismi</label>
                            <div   id="id_customerDetailModalSurname" class="form-text"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Müşteri Telefonu</label>
                            <div  id="id_customerDetailModalPhone" class="form-text"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Müşteri E-Posta</label>
                            <div  id="id_customerDetailModalEmail" class="form-text"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Araç Markası</label>
                            <div  id="id_customerDetailModalBrand" class="form-text"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Araç Model</label>
                            <div  id="id_customerDetailModalModel" class="form-text"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Araç Plaka</label>
                            <div  id="id_customerDetailModalPlate" class="form-text"></div>
                        </div>
                        <div class="col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Not</label>
                            <div  id="id_customerDetailModalNote" class="form-text"></div>
                        </div>
                        <hr>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Kapat</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <button class="btn btn-primary btn-icon scroll-top" type="button"><i data-feather="arrow-up"></i></button>

</th:block>

<!------------------------------------------------------- Other JS Folder - Start ---------------------------------------------------------->
<th:block layout:fragment="contentJs">

    <script th:src="@{/dashboardPage/app-assets/vendors/js/forms/cleave/cleave.min.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/vendors/js/forms/cleave/addons/cleave-phone.us.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/js/scripts/forms/form-input-mask.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/vendors/js/forms/select/select2.full.min.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/js/scripts/forms/form-select2.js}"></script>

    <script th:src="@{/customizeJs/customer.js}"></script>

</th:block>
<!------------------------------------------------------- Other JS Folder - End ------------------------------------------------------------>

</body>
<!-- END: Body-->

</html>
