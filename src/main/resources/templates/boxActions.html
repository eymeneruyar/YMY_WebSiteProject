<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout"
      class="loading semi-dark-layout" lang="en" data-layout="semi-dark-layout" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui">
    <title>Kasa İşlemleri</title>
    <link rel="shortcut icon" type="image/x-icon" href="/homePage/assets/img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">

    <link rel="stylesheet" type="text/css" th:href="@{/dashboardPage/app-assets/css/plugins/forms/pickers/form-flat-pickr.css}">

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body>

<th:block layout:fragment="content">
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-body">
                <!-- Ana ekrana aktarılmak istenen component'ler burada yazılmalıdır. -->

                <section id="nav-tabs-aligned">
                    <div class="row match-height">
                        <!-- Centered Aligned Tabs starts -->
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <ul class="nav nav-tabs justify-content-center" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" data-toggle="tab" href="#boxActionsAdd" aria-controls="home-center" role="tab" aria-selected="false">Ödeme İşlemleri</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" data-toggle="tab" href="#boxActionsList" aria-controls="service-center" role="tab" aria-selected="true">Ödeme Listesi</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- Centered Aligned Tabs ends -->
                    </div>
                </section>

                <div class="tab-content">
                    <div class="tab-pane active" id="boxActionsAdd" aria-labelledby="home-tab-center" role="tabpanel">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title">Ödeme İşlemleri</h4>
                                    </div>
                                    <div class="card-body">
                                        <form class="form" id="id_boxActionsSaveForm">
                                            <div class="row">
                                                <div class="col-md-3 col-12">
                                                    <label for="id_boxActionsDescription">Kasa Tanımı</label>
                                                    <select class="form-control mb-1" id="id_boxActionsDescription">
                                                        <option value=null>Lütfen bir seçim yapınız</option>
                                                        <option value=1>Giriş</option>
                                                        <option value=0>Çıkış</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-3 col-12">
                                                    <label for="id_boxActionsCompany">Yetkili Firma</label>
                                                    <select class="select2 form-control form-control-lg" id="id_boxActionsCompany">

                                                    </select>
                                                </div>
                                                <div class="col-md-3 col-12">
                                                    <label>Müşteri</label>
                                                    <select class="select2 form-control form-control-lg" id="id_boxActionsCustomer">

                                                    </select>
                                                </div>
                                                <div class="col-md-3 col-12">
                                                    <label>Fiş Numarası</label>
                                                    <select class="select2 form-control form-control-lg" id="id_boxActionsInvoiceCode">

                                                    </select>
                                                </div>
                                                <div class="col-md-3 col-12">
                                                    <div class="form-group">
                                                        <label for="id_boxActionsTitle">Başlık</label>
                                                        <input type="text" id="id_boxActionsTitle" class="form-control"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-3 col-12 mb-1">
                                                    <label for="id_boxActionsPaymentMethod">Ödeme Yöntemi</label>
                                                    <select class="select2 form-control form-control-lg" id="id_boxActionsPaymentMethod">
                                                        <option value=null>Lütfen bir seçim yapınız</option>
                                                        <option value="Kredi Kartı">Kredi Kartı</option>
                                                        <option value="Banka Kartı">Banka Kartı</option>
                                                        <option value="Havale/EFT">Havale/EFT</option>
                                                        <option value="Nakit">Nakit</option>
                                                        <option value="Vadeli">Vadeli</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-3 col-12">
                                                    <div class="form-group">
                                                        <label for="id_boxActionsAmount">Tutar</label>
                                                        <input type="number" step="0.01" id="id_boxActionsAmount" class="form-control" placeholder="Tutar Giriniz"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-3 col-12">
                                                    <div class="form-group">
                                                        <label for="id_boxActionsTransactionDate">İşlem Tarihi</label>
                                                        <input type="text" id="id_boxActionsTransactionDate" class="form-control flatpickr-basic flatpickr-input" placeholder="YYYY-MM-DD" readonly="readonly">
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="id_boxActionsNote">Açıklama</label>
                                                        <textarea class="form-control" id="id_boxActionsNote" rows="2" ></textarea>
                                                    </div>
                                                </div>
                                                <div class="col-12 mt-2">
                                                    <button type="submit" class="btn btn-primary mr-1">Kaydet</button>
                                                    <button type="reset" class="btn btn-outline-secondary">Temizle</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane" id="boxActionsList" aria-labelledby="service-tab-center" role="tabpanel">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h2>Filtrele</h2>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-4 col-12">
                                                <label for="id_boxActionsFilterDescription">Kasa Tanımı</label>
                                                <select class="form-control mb-1" id="id_boxActionsFilterDescription">
                                                    <option value=null>Lütfen bir seçim yapınız</option>
                                                    <option value=2>Tümü</option>
                                                    <option value=1>Giriş</option>
                                                    <option value=0>Çıkış</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4 col-12 mb-1">
                                                <label for="id_boxActionsFilterDate">Tarih</label>
                                                <input type="text" id="id_boxActionsFilterDate" class="form-control flatpickr-range flatpickr-input active" placeholder="YYYY-MM-DD to YYYY-MM-DD" readonly="readonly">
                                            </div>
                                            <div class="col-md-4 col-12">
                                                <label for="id_boxActionsFilterCompany">Yetkili Firma</label>
                                                <select class="select2 form-control form-control-lg" id="id_boxActionsFilterCompany">

                                                </select>
                                            </div>
                                            <div class="col-12 mt-2">
                                                <button onclick="fncFilterApply()" type="button" class="btn btn-primary mr-1">Uygula</button>
                                                <button type="button" class="btn btn-outline-secondary">Temizle</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="card">
                                    <table class="datatables-basic table" id="id_boxActionsTable">
                                        <thead>
                                        <tr>
                                            <th>Tanım</th>
                                            <th>Firma</th>
                                            <th>Plaka</th>
                                            <th>Başlık</th>
                                            <th>Açıklama</th>
                                            <th>Ödeme Yöntemi</th>
                                            <th>Tutar (₺)</th>
                                            <th>İşlem Tarihi</th>
                                            <th>Yönetim</th>
                                        </tr>
                                        </thead>
                                        <tbody id="id_boxActionsTableRow">

                                        </tbody>
                                        <tfoot id="id_boxActionsTableRowFoot">

                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END: Content-->

    <!-- Modal Product Detail -->
    <div class="modal fade text-left" id="id_boxActionsDetailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel17" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="id_boxActionsDetailModalTitle"></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Kasa Tanımı</label>
                            <div id="id_boxActionsDetailModalDescription" class="form-text"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Firma</label>
                            <div   id="id_boxActionsDetailModalCompany" class="form-text"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Müşteri</label>
                            <div   id="id_boxActionsDetailModalCustomer" class="form-text"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">İş Emri No</label>
                            <div  id="id_boxActionsDetailModalInvoiceCode" class="form-text"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Başlık</label>
                            <div  id="id_boxActionsDetailModalTitle2" class="form-text"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Ödeme Yöntemi</label>
                            <div  id="id_boxActionsDetailModalPaymentMethod" class="form-text"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Tutar</label>
                            <div  id="id_boxActionsDetailModalAmount" class="form-text"></div>
                        </div>
                        <div class="col-md-6 col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">İşlem Tarihi</label>
                            <div  id="id_boxActionsDetailModalTransactionDate" class="form-text"></div>
                        </div>
                        <div class="col-12">
                            <label style="color: black; text-decoration-line: underline;" class="form-label">Açıklama</label>
                            <div  id="id_boxActionsDetailModalNote" class="form-text"></div>
                        </div>
                        <hr>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Kapat</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <button class="btn btn-primary btn-icon scroll-top" type="button"><i data-feather="arrow-up"></i></button>

</th:block>

<th:block layout:fragment="contentJs">

    <!------------------------------------------------------- Other JS Folder - Start ---------------------------------------------------------->
    <script th:src="@{/dashboardPage/app-assets/vendors/js/forms/cleave/cleave.min.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/vendors/js/forms/cleave/addons/cleave-phone.us.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/js/scripts/forms/form-input-mask.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/vendors/js/forms/select/select2.full.min.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/js/scripts/forms/form-select2.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/vendors/js/pickers/pickadate/picker.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/vendors/js/pickers/pickadate/picker.date.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/vendors/js/pickers/pickadate/picker.time.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/vendors/js/pickers/flatpickr/flatpickr.min.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/js/scripts/forms/pickers/form-pickers.js}"></script>
    <script th:src="@{/customizeJs/boxActions.js}"></script>
    <!------------------------------------------------------- Other JS Folder - End ------------------------------------------------------------>

</th:block>

</body>
<!-- END: Body-->

</html>
