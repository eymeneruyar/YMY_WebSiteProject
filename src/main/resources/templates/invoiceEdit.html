<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout"
      class="loading semi-dark-layout" lang="en" data-layout="semi-dark-layout" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui">
    <title>İş Emri Düzenle</title>
    <link rel="shortcut icon" type="image/x-icon" href="/homePage/assets/img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->
<body>

<th:block layout:fragment="content">

    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-body">
                <!-- Ana ekrana aktarılmak istenen component'ler burada yazılmalıdır. -->

                <section id="multiple-column-form">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">İş Emri Düzenle</h4>
                                </div>
                                <div class="card-body">
                                    <form id="id_invoiceEditSaveForm" class="form">
                                        <div class="row">
                                            <div class="col-md-4 col-12">
                                                <span class="title">Fatura:</span>
                                                <select id="id_invoiceEditBillingStatus" class="form-control">
                                                    <option value="0">Hayır</option>
                                                    <option value="1">Evet</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4 col-12">
                                                <label for="id_invoiceEditDiscount">İskonto</label>
                                                <div class="input-group input-group-merge">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">%</span>
                                                    </div>
                                                    <input id="id_invoiceEditDiscount" type="number" class="form-control phone-number-mask"/>
                                                </div>
                                            </div>
                                            <div class="col-md-4 col-12">
                                                <label for="id_invoiceEditVat">KDV</label>
                                                <select id="id_invoiceEditVat" class="form-control">
                                                    <option value=18>%18</option>
                                                    <option value=0>Yok</option>
                                                </select>
                                            </div>
                                            <div class="col-md-8 col-12">
                                                <label for="id_invoiceEditQuantity">Yapılan İş</label>
                                                <textarea id="id_invoiceEditWork" class="form-control" rows="1"></textarea>
                                            </div>
                                            <div class="col-md-2 col-12">
                                                <label for="id_invoiceEditQuantity">Miktar</label>
                                                <input id="id_invoiceEditQuantity" type="number" class="form-control"/>
                                            </div>
                                            <div class="col-md-2 col-12">
                                                <label for="id_invoiceEditUnitPrice">Birim Fiyat</label>
                                                <input id="id_invoiceEditUnitPrice" type="number" class="form-control"/>
                                            </div>
                                            <div class="col-12 mt-2">
                                                <button type="submit" class="btn btn-primary mr-1">Kaydet</button>
                                                <button type="reset" class="btn btn-outline-secondary">Temizle</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="basic-datatable">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <table class="datatables-basic table display nowrap" id="id_invoiceEditTable">
                                    <thead>
                                    <tr>
                                        <th>Plaka</th>
                                        <th>Yapılan İş</th>
                                        <th>Miktar</th>
                                        <th>Birim Fiyat</th>
                                        <th>İskonto</th>
                                        <th>KDV</th>
                                        <th>Fatura Kesim</th>
                                        <th>Yönetim</th>
                                    </tr>
                                    </thead>
                                    <tbody id="id_invoiceEditTableRow">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <button class="btn btn-primary btn-icon scroll-top" type="button"><i data-feather="arrow-up"></i></button>

</th:block>

<th:block layout:fragment="contentJs">

    <!------------------------------------------------------- Other JS Folder - Start ---------------------------------------------------------->
    <script th:src="@{/dashboardPage/app-assets/vendors/js/forms/cleave/cleave.min.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/vendors/js/forms/cleave/addons/cleave-phone.us.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/js/scripts/forms/form-input-mask.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/vendors/js/forms/select/select2.full.min.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/js/scripts/forms/form-select2.js}"></script>
    <!------------------------------------------------------- Other JS Folder - End ------------------------------------------------------------>

    <script th:src="@{/customizeJs/invoiceEdit.js}"></script>

</th:block>

</body>
<!-- END: Body-->

</html>
