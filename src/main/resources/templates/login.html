<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layoutHome">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link rel="stylesheet" th:href="@{/loginPage/style.css}">

</head>
<body>

<th:block layout:fragment="content">

  <!-- partial:index.partial.html -->
  <div class="background-wrap">
    <div class="background">

    </div>
  </div>

  <section id="login" class="d-flex align-items-center">
    <div class="container">
      <form th:action="@{/giris_yap}" method="post">
        <h1 id="litheader">ADMIN</h1>
        <div class="inset">
          <p>
            <input type="text" name="username" placeholder="E-Mail">
          </p>
          <p>
            <input type="password" name="password" placeholder="Şifre">
          </p>
          <div style="text-align: left;">
            <a type="button" href="" name="remember-me" id="remember"><label for="remember">Şifremi Unuttum</label></a>


          </div>
          <input class="loginLoginValue" type="hidden" name="service" value="login" />
        </div>
        <p class="p-container">
          <input type="submit" name="Login" id="go" value="Giriş">
        </p>
      </form>
    </div>
  </section>


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <div id="preloader"></div>

</th:block>

<th:block layout:fragment="contentJs">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script th:src="@{/loginPage/script.js}"></script>

</th:block>

</body>
</html>
