<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="inc/layout"
      class="loading semi-dark-layout" lang="en" data-layout="semi-dark-layout" data-textdirection="ltr">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui">
    <title>Ajandam</title>
    <link rel="shortcut icon" type="image/x-icon" href="/homePage/assets/img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">

    <!------------------------------------------------------- Other CSS Vendors Folder - Start ---------------------------------------------------------->
    <link rel="stylesheet" type="text/css" th:href="@{/dashboardPage/app-assets/vendors/css/pickers/flatpickr/flatpickr.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/dashboardPage/app-assets/css/plugins/forms/pickers/form-flat-pickr.css}">
    <!------------------------------------------------------- Other CSS Vendors Folder - End ------------------------------------------------------------>

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body>

<th:block layout:fragment="content">
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-body">
                <!-- Ana ekrana aktarılmak istenen component'ler burada yazılmalıdır. -->

                <section >
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Not Ekle</h4>
                                </div>
                                <div class="card-body">
      
                                    <form class="form" id="id_agendaSaveForm">
                                        <div class="row">
                                            <div class="col-md-4 col-12">
                                                <div class="form-group">
                                                    <label for="id_agendaTitle">Başlık</label>
                                                    <input type="text" id="id_agendaTitle" class="form-control" placeholder="Başlık" name="agendaTitle" required/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="id_agendaDate" class="form-label">Tarih</label>
                                                    <input type="text" id="id_agendaDate" class="form-control flatpickr-basic" placeholder="YYYY-MM-DD" required/>
                                                </div>
                                            </div>
                                            <div class="col-md-8 col-12">
                                                <div class="form-group">
                                                    <label for="id_agendaNote">Not</label>
                                                    <textarea id="id_agendaNote" name="agendaNote" class="form-control" style="height: 115px" placeholder="Notlarınızı buraya ekleyebilirsiniz..." required></textarea>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary mr-1">Kaydet</button>
                                                <button type="reset" class="btn btn-outline-secondary">Temizle</button>
                                            </div>
                                        </div>
                                    </form>
      
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Developer Meetup Card -->
                <div class="row" id="id_agendaNoteCard">

                </div>
                <!--/ Developer Meetup Card -->

            </div>
        </div>
    </div>
    <!-- END: Content-->

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <button class="btn btn-primary btn-icon scroll-top" type="button"><i data-feather="arrow-up"></i></button>

</th:block>


<th:block layout:fragment="contentJs">
    <!------------------------------------------------------- Other JS Folder - Start ---------------------------------------------------------->
    <script th:src="@{/dashboardPage/app-assets/vendors/js/pickers/pickadate/picker.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/vendors/js/pickers/pickadate/picker.date.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/vendors/js/pickers/pickadate/picker.time.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/vendors/js/pickers/flatpickr/flatpickr.min.js}"></script>
    <script th:src="@{/dashboardPage/app-assets/js/scripts/forms/pickers/form-pickers.js}"></script>
    <script th:src="@{/customizeJs/agenda.js}"></script>
    <!------------------------------------------------------- Other JS Folder - End ------------------------------------------------------------>
</th:block>

</body>

</html>
